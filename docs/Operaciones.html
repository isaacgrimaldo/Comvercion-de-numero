<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
   />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">    
    <link rel="stylesheet" href="./Styles/main.css">
    <link rel="stylesheet" href="./Styles/main.css">
     <link rel="stylesheet" href="./Styles/Operaciones.css">
    <title>Operaciones</title>
</head>
<body>
    <header class="bannner">
        <h1 class="banner-title">Operaciones con bases</h1>
        <nav class="nav-bar">
             <a   class="links" href="./index.html">Home</a>       
         </nav>
    </header>
    <section class="content-main">
          <h2>Operaciones</h2>
          <form class="form-operaciones">
              <label for="operaciones" class="form-label">Seleccione una operacion</label>
               <select name="operaciones" id="operaciones">
                    <option value="suma">Suma</option>
                    <option value="resta">Resta</option>
                    <option value="multiplicacion">Multiplicacion</option>
                    <option value="divicion">Divicion</option>
                    
               </select>
                <p>
                    <label for="baseOperacion" class="form-label block">Ingrese la base de la operacion</label>
                    <input type="number"  name="baseOperacion"  id="baseOperacion" placeholder="Ingrese una base"  >
                </p>
                <div id="suma" class="initialValue animate__animated animate__backInLeft">
                             <p >Escriba los lumeros a sumar</p> 
                          <input type="text" id='sumNum1' placeholder="Ingrse un numero"> +  <input type="text" id="sumNum2" placeholder="Ingrse un numero">
                          <p>
                              <button type="submit" class="btn btn-primary mt-3" >Hacer Operacion</button>
                          </p>
                </div>

                <div id="resta"  class="initial animate__animated animate__backInLeft"> 
                    <p>Escriba los lumeros a restar</p> 
                    <input type="text" id="resNum1" placeholder="Ingrse un numero">  - <input type="text" id="resNum2" placeholder="Ingrse un numero"> 
                    <p>
                        <button type="submit" class="btn btn-primary mt-3">Hacer Operacion</button>
                    </p>
                </div>

                <div id="multiplicacion" class="initial animate__animated animate__backInUp">
                    <p>Escriba los lumeros a Multiplicar</p> 
                    <input type="text" id="mulNum1" placeholder="Ingrse un numero"> x  <input type="text"  placeholder="Ingrse un numero">
                    <p>
                        <button type="submit" class="btn btn-primary mt-3" >Hacer Operacion</button>
                    </p>
                </div>

                <div id="divicion" class="initial animate__animated animate__backInUp">
                    <p>Escriba los lumeros a Dividir</p> 
                    <input type="text" placeholder="Ingrse un numero"> /  <input type="text" placeholder="Ingrse un numero">
                    <p>
                        <button type="submit" class="btn btn-primary mt-3">Hacer Operacion</button>
                    </p>
                </div>
                
          </form>
    </section>
    <script    src="./src/modulos.js" type="module"></script>
</body>
</html>
