<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
   />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">    
    <link rel="stylesheet" href="./Styles/main.css">
    <link rel="stylesheet" href="./Styles/main.css">
     <link rel="stylesheet" href="./Styles/Operaciones.css">
    <title>Operaciones</title>
</head>
<body>
    <header class="bannner">
        <h1 class="banner-title">Operaciones con bases</h1>
        <nav class="nav-bar">
             <a   class="links" href="./index.html">Home</a>       
        </nav>
    </header>
    <section class="content-main">
          
        <h2>Operaciones</h2>

          <form class="form-operaciones" id="OperacionesSub">
              <label for="operaciones" class="form-label">Seleccione una operacion</label>
               <select name="operaciones" id="operaciones" required>
                    <option selected value="suma" >Suma</option>
                    <option value="resta">Resta</option>
                    <option value="multiplicacion">Multiplicacion</option>
                    <option value="divicion">Divicion</option>
               </select> 
                <p>
                    <label for="baseOperacion" class="form-label block">Ingrese la base de la operacion</label>
                    <input type="number"  name="baseOperacion"  id="baseOperacion" placeholder="Ingrese una base"  required min="2" max="16" >
                </p>
                <div id="suma" class="initialValue animate__animated animate__backInLeft">
                             <p id="instruccion"></p> 
                          
                                <input type="text" 
                                 id='Num1' 
                                 placeholder="Ingrse un numero" 
                                 autocomplete="off" 
                                 required
                                 > 
                                 <span id="Operador">+</span>

                                 <input type="text" 
                                 id="Num2" 
                                 placeholder="Ingrse un numero" 
                                 autocomplete="off" 
                                 required>
                          <p>

                              <button type="submit" class="btn btn-primary mt-3" >Hacer Operacion</button>
                          </p>
                </div>

               
          </form>

    </section>

    <div class="content-result animate__animated animate__backInUp initial" id="divResultado"   >
            
    </div>
      
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script  src="./js/modulos.js" type ='module'></script>
</body>
</html>
